<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">

<style>
/* 로그인 카드 회색 테두리 + 라운딩 */
.login-card {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 30px 40px;
    border-radius: 10px;
}

/* 주황색 버튼 (사이트 대표 색상) */
.btn-orange {
    background-color: #FF7732 !important;
    color: white !important;
    border: none !important;
}

.btn-orange:hover {
    background-color: #e76624 !important;
}
</style>

    <form th:action="@{/user/login}" method="post">

        <!-- 에러메세지 -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">아이디 또는 비밀번호를 확인해주세요.</div>
        </div>

        <!-- 로그인 카드 전체 감싸는 wrapper -->
        <div class="login-card shadow-sm">

            <!-- 제목 -->
            <h2 class="login-title text-center mb-4">로그인</h2>

            <!-- 회색 구분선 -->
            <hr>

            <!-- 폼 영역 -->
            <table class="table table-borderless mt-4">
                <tbody>

                    <!-- 아이디 -->
                    <tr>
                        <td style="width:100px;"><label for="username" class="form-label">아이디</label></td>
                        <td>
                            <input type="text" name="username" id="username"
                                   class="form-control"
                                   placeholder="아이디를 입력하세요."
                                   title="아이디(영문으로 시작하는 6자리 이상)를 입력하십시오."
                                   pattern="[a-zA-Z]{1}\w{5,19}">
                        </td>
                    </tr>

                    <!-- 비밀번호 -->
                    <tr>
                        <td><label for="password" class="form-label">비밀번호</label></td>
                        <td>
                            <input type="password" name="password" id="password"
                                   class="form-control"
                                   placeholder="비밀번호를 입력하세요."
                                   title="비밀번호(8자리 이상의 영문, 숫자가 포함)를 입력하십시오."
                                   pattern="(?=.*[A-Za-z])(?=.*\d).{8,20}">
                        </td>
                    </tr>

                    <!-- 로그인 버튼 -->
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit"
                                    class="btn btn-orange w-100 mt-3">
                                로그인
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </form>

</div>
</html>
