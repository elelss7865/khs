<!doctype html>
<html lang="ko">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

<style>
.navbar.custom-navbar {
  height: 100px !important;
  padding-top: 20px !important;
  padding-bottom: 20px !important;
  background: #FF7732 !important;
  position: relative;
  overflow: hidden;
}
.navbar.custom-navbar::after {
  content: "";
  position: absolute;
  left: 0; right: 0; bottom: 0;
  height: 18px;
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.20) 100%);
  pointer-events: none;
}
.navbar.custom-navbar .nav-link,
.navbar.custom-navbar .navbar-brand {
  color: #fff !important;
  font-weight: 700 !important;
  margin-right: 20px !important;
}
.navbar.custom-navbar .btn-outline-success {
  color: #fff !important;
  border-color: #fff !important;
  background-color: transparent !important;
}
.navbar.custom-navbar .btn-outline-success:hover {
  background-color: rgba(255,255,255,0.25) !important;
  color: #fff !important;
  border-color: #fff !important;
}
.custom-navbar { display: flex; align-items: center; }
.search-box { flex-shrink: 0; }

.nav-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}

.left-nav, .right-nav {
    display: flex;
    align-items: center;
}

.center-logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.nav-icon {
    width: 60px;   /* 아이콘 크기 줄임 */
    height: 60px;
    object-fit: contain;
}
</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- jquery -->
<script th:src="@{/jquery/3.6.0/jquery.min.js}"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/bootstrap/5.1.0/css/bootstrap.min.css}">

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/index_style.css}">
<link rel="stylesheet" th:href="@{/css/index_style.css}">
<link rel="stylesheet" th:href="@{/css/login_form_style.css}">

<!-- JS -->
<script th:src="@{/js/travel_script.js}" charset="UTF-8"></script>

<!-- 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- travel_form.html 등 각 화면 CSS 삽입용 -->
<th:block layout:fragment="css"></th:block>

<title>사계로</title>
</head>

<body>

    <!-- 네비게이션 -->
    <th:block th:replace="~{navbar :: navbarFragment}"></th:block>

    <!-- 페이지 내용 삽입 -->
    <th:block layout:fragment="content"></th:block>

    <!-- 각 화면 JavaScript 삽입용 -->
    <th:block layout:fragment="script"></th:block>

</body>

</html>
